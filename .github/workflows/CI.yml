name: CI
on: [ push, pull_request ]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.5
      - uses: actions/setup-node@v4
      - run: npm install
      - run: npm run build --if-present
      - run: npm run lint --if-present
      - run: npm run test --if-present
